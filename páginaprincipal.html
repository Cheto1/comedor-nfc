<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Reloj del Comedor Escolar</title>
<style>
body {
margin: 0;
padding: 0;
background-color: black;
background-size: cover;
color: white;
font-family: Arial, sans-serif;
text-align: center;
}
.container {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
}
.clock {
font-size: 80px;
font-weight: bold;
text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
}
.date {
font-size: 40px;
text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
}
</style>
</head>
<body>

<div class="container">
<div class="clock" id="clock">00:00:00</div>
<div class="date" id="date">Cargando fecha...</div>
</div>

<script>
function updateClock() {
const now = new Date();
const hours = String(now.getHours()).padStart(2, '0');
const minutes = String(now.getMinutes()).padStart(2, '0');
const seconds = String(now.getSeconds()).padStart(2, '0');

document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
const dateString = now.toLocaleDateString('es-ES', options);
document.getElementById('date').textContent = dateString.charAt(0).toUpperCase() + dateString.slice(1);
}

setInterval(updateClock, 1000);
updateClock(); // Llamada inicial para no esperar 1 segundo
</script>

</body>
</html>
